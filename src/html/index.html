<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <!-- Primary Meta Tags -->
    <title>trust4leaders</title>
    <meta name="title" content="trust4leaders">
    <meta name="description"
        content="We are on a mission to improve outcomes by developing trust between people, things and/or situations.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="changeforleaders.com">
    <meta property="og:title" content="trust4leaders">
    <meta property="og:description"
        content="We are on a mission to improve outcomes by developing trust between people, things and/or situations.">
    <meta property="og:image" content="../img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="changeforleaders.com">
    <meta property="twitter:title" content="trust4leaders">
    <meta property="twitter:description"
        content="We are on a mission to improve outcomes by developing trust between people, things and/or situations.">
    <meta property="twitter:image" content="../img/og-image.jpg">
</head>

<body style="visibility: hidden;" onload="js_Load()">
    <h1>Hello World</h1>


    <!-- Makes sure the styles load in first, before showing content -->
    <script>
        const js_Load = () => {
            document.body.style.visibility = 'visible';
        }
    </script>

    <!-- All JS -->
    <script src="../js/min.js"></script>
</body>

</html>
